<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript arrays tutorial</title>
</head>

<body>
    <p id="demo"></p>
    <footer>Copyright &copy Augastine</footer>
    .......................................................................
    <script>
        //first array
        let cars = ["bmw", "volvo", "honda"];
        document.getElementById("demo").innerHTML = cars;


        //retrieving a varriable from an array
        let bmw = cars[0];
        document.getElementById("demo").innerHTML = bmw;


        //length of an array
        let len = cars.length;
        document.getElementById("demo").innerHTML = len;

        //create another varriable, here we want to print the second car only
        let last = cars[cars.length - 1];
        document.getElementById("demo").innerHTML = last;

        //loop over an array item..taught below
        cars.forEach((item, index, array) => { console.log(item, index); }); //prints nothing, since result is in console

        //array methods..
        //no1: toString()=converts an array to a string, e.g
        document.getElementById("demo").innerHTML = cars.toString();


        //pop();..removes last element from an array., e.g
        let last1 = cars.pop();
        document.getElementById("demo").innerHTML = last1;
        let last2 = cars[cars.length - 1];
        console.log(last2);

        //push();..=used to add a new element at the end of an array
        cars.push("Audi");
        document.getElementById("demo").innerHTML = cars;

        //shift();....removes the first element from an array
        cars.shift();
        document.getElementById("demo").innerHTML = cars;

        //unshift(); .....Adds an element at the beginning of an array
        cars.unshift("Hyundai");
        document.getElementById("demo").innerHTML = cars;

        //concat();....helps Create an arrys by merging existing arrays e.g
        let bikes = ["Yamaha", "Suzuki", "Royal Anfield"];
        let vehicles = cars.concat(bikes);
        document.getElementById("demo").innerHTML = vehicles;

        //sort(); ....Used to sort an array in ascending order e.g
        vehicles.sort();
        document.getElementById("demo").innerHTML = vehicles;

        //reverse(); Used to reverse the elements of an array e.g
        vehicles.reverse();
        document.getElementById("demo").innerHTML = vehicles;

        //Array Methods Finished...........................................................................
        // ...................................................................................................


        //  Map, Reduce and Filter ==========================NEW CHAPTER

        //1. Array.map - the map(); method creates a new array and performs a function on each array element e.g

        let num1 = [1, 2, 3, 4, 5, 6, 7];
        let num2 = num1.map(multiply);
        function multiply(value) {
            return value * 2;
        }
        document.getElementById("demo").innerHTML = num2; // the answer is 2,4,6,8,10,12,14, as each number gets multiplied by 2.


        //2. Array.filter();.... the filter(); takes each element in an array and applies a conditional statement against it. e.g
        let num3 = num1.filter(comp);
        function comp(value) {
            return value > 4;
        }
        document.getElementById("demo").innerHTML = num3; //returns only values greater than 4

        //3. Array.reduce();...the reduce();... method reduces an array of values down to just one single value using a function..e.g
        let num4 = num1.reduce(sum);
        function sum(total, value) {
            return total + value;
        }
        document.getElementById("demo").innerHTML = num4;







    </script>
</body>

</html>
